<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container" id="main-container">
        <!--FORM-A-->
            <form class="form" id="a-form" method="" action="">
                <h2 class="title">Welcome Back!</h2>
                <p class="description">To keep connected with us please login with your personal info</p>
                <button class="button switch-btn">SIGN UP</button>
            </form>
            <!--FORM-B-->
            <form class="form" id="b-form" method="POST" action="">

                <h2 class="title">Create Account</h2>
                <div class="form__icons">
                    <img class="form__icon" src="./images/facebook.svg" alt="Facebook" />
                    <br>
                    <img class="form__icon" src="./images/linkedin.svg" alt="LinkedIn" />
                    <img class="form__icon" src="./images/twitter.svg" alt="Twitter" />
                </div>
                <span class="form__span">or use email for registration</span>
                <input class="form__input" type="text" placeholder="Name" />
                <input class="form__input" type="text" placeholder="Email" />
                <input class="form__input" type="password" placeholder="Password" />
                <button class="button submit">SIGN UP</button>
                </form>
        </div>
    </div>
</body>
</html>
